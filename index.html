<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project: Rock Paper Scissors</title>
  </head>
  <body
    style="background-color: aliceblue; font-size: x-large; padding-left: 20px"
  >
    <div id="container" style="display: flex; flex-direction: column">
      <h1>Let's Play Rock, Paper, Scissors!</h1>
      <div id="button-container">
        <button id="rock-btn" style="font-size: xx-large">Rock</button>
        <button id="paper-btn" style="font-size: xx-large">Paper</button>
        <button id="scissors-btn" style="font-size: xx-large">Scissors</button>
      </div>
      <div id="scoreboard-container">
        <br />
        <h2 id="game-log"></h2>
        <h1 id="scoreboard-header" style="text-decoration: underline">
          Scoreboard
        </h1>
        <h2 id="player-score">Your Score:</h2>
        <h2 id="computer-score">Computer Score:</h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
